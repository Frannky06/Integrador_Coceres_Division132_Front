<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Satisfacción</title>
    <link rel="icon" type="image/png" href="img/icono/icono.jpg">
    <link rel="stylesheet" href="css/encuesta.css">
    <script src="js/encuesta.js" defer></script>
</head>
<body>
<header class="header">
    <div class="logo">
        <img src="img/icono/icono.jpg" alt="Logo">
        <span>Guitanos Autoservicio</span>
        <span>Brandon Romero y Leonel Gadea</span>
    </div>
</header>

<main class="main">
    <h1 class="titulo">Encuesta de Satisfacción</h1>
    <p class="subtitulo">Tu opinión nos importa. Ayúdanos a mejorar.</p>

    <form id="encuesta-form" class="encuesta-form">
        <!-- Nombre / Cliente -->
        <div class="form-group">
            <label for="cliente">Tu nombre *</label>
            <input
                type="text"
                id="cliente"
                name="cliente"
                placeholder="Tu nombre"
                required
            />
            <small class="error" id="error-cliente"></small>
        </div>
        <!-- Opinión (textarea) -->
        <div class="form-group">
            <label for="opinion">Tu opinión *</label>
            <textarea 
                id="opinion" 
                name="opinion" 
                placeholder="Cuéntanos tu experiencia..." 
                required
                minlength="10"
            ></textarea>
            <small class="error" id="error-opinion"></small>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Correo electrónico *</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="tu@email.com" 
                required
            />
            <small class="error" id="error-email"></small>
        </div>

        <!-- Puntuación (slider) -->
        <div class="form-group">
            <label for="puntuacion">Puntuación del servicio *</label>
            <div class="slider-container">
                <input 
                    type="range" 
                    id="puntuacion" 
                    name="puntuacion" 
                    min="1" 
                    max="10" 
                    value="5"
                    class="slider"
                    required
                />
                <span id="valor-puntuacion" class="valor-puntuacion">5</span>
            </div>
            <div class="slider-labels">
                <span>Muy mal (1)</span>
                <span>Muy bien (10)</span>
            </div>
        </div>

        <!-- Aceptar términos (checkbox) -->
        <div class="form-group checkbox-group">
            <label>
                <input 
                    type="checkbox" 
                    id="aceptar-terminos" 
                    name="aceptar_terminos" 
                    required
                />
                Aceptar términos y condiciones *
            </label>
            <small class="error" id="error-terminos"></small>
        </div>

        <!-- Imagen (file) -->
        <div class="form-group">
            <label for="imagen">Adjuntar imagen (opcional)</label>
            <input 
                type="file" 
                id="imagen" 
                name="imagen" 
                accept="image/*"
            />
            <small class="info">Máximo 5MB. Formatos: JPG, PNG, GIF</small>
            <small class="error" id="error-imagen"></small>
        </div>

        <!-- Botones -->
        <div class="form-actions">
            <button type="submit" class="btn btn-principal">Enviar encuesta</button>
            <button type="button" class="btn btn-omitir" id="btn-omitir">Omitir</button>
        </div>
    </form>
</main>

<!-- Modal de agradecimiento -->
<div id="modal-gracias" class="modal" style="display: none;">
    <div class="modal-content">
        <h2>¡Gracias por tu opinión!</h2>
        <p>Tu feedback es muy valioso para nosotros.</p>
        <button class="btn btn-principal" onclick="window.location.href='index.html'">Volver al inicio</button>
    </div>
</div>

</body>
</html>
